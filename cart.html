<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <div class="cart-container">
    <div class="cart-box">
      
      <div class="header">
        <h1>Your Cart</h1>
        <p>Review your items and proceed to checkout.</p>
      </div>

      <div class="cart-table-container">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Wireless Headphones</td>
              <td>$50.00</td>
              <td>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" value="1" class="quantity-input" min="1" title="Enter the quantity for this product" placeholder="1">
              </td>
              <td class="total">$50.00</td>
              <td><button class="remove-btn" title="Remove this item from the cart">Remove</button></td>
            </tr>
            <tr>
              <td>Bluetooth Speaker</td>
              <td>$80.00</td>
              <td>
                <label for="quantity2">Quantity:</label>
                <input type="number" id="quantity2" value="2" class="quantity-input" min="1" title="Enter the quantity for this product" placeholder="2">
              </td>
              <td class="total">$160.00</td>
              <td><button class="remove-btn" title="Remove this item from the cart">Remove</button></td>
            </tr>
            <tr>
              <td>Smart Watch</td>
              <td>$120.00</td>
              <td>
                <label for="quantity3">Quantity:</label>
                <input type="number" id="quantity3" value="1" class="quantity-input" min="1" title="Enter the quantity for this product" placeholder="1">
              </td>
              <td class="total">$120.00</td>
              <td><button class="remove-btn" title="Remove this item from the cart">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>


      <div class="cart-summary">
        <p><strong>Total Price:</strong> <span id="total-price">$330.00</span></p>
        <a href="#" class="btn checkout-btn" title="Proceed to checkout">Proceed to Checkout</a>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
